<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jukka Ahola</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div data-aos="fade-left" style="width: clamp(200px, 50%, 1280px); margin: 0 auto; background-color: rgba(51, 51, 51, 0.8); border-radius: 10px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25); backdrop-filter: blur(15px);">
      <section id="contact">
        <h2>Contactar</h2>
        <form name="contacto" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contacto" />
          <p>
            <label>
              Your Name: <input type="text" name="name" />
            </label>
          </p>
          <p>
            <label>
              Your Email: <input type="email" name="email" />
            </label>
          </p>
          <p>
            <label>
              Message: <textarea name="message"></textarea>
            </label>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
